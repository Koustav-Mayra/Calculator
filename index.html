<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator project by JS</title>
</head>
<body>
   
    <div class="calculator">
        <h1>welcome to my calculator</h1>
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button  class="XXX">AC</button>
            <button  class="XXX">DEL</button>
            <button  class="XXX">%</button>
            <button  class="XXX">/</button>
        </div>
      
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button  class="XXX">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button  class="XXX">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="XXX">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
